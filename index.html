<!DOCTYPE html><!--estandares, permite al navegador que siga los estandares-->

<html lang="en">

<head><!--Lo que se necesita -->
  <title>Planificador de vuelo</title>

    <meta charset="UTF-8"><!-- para que los carácteres se vean bien -->
  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <link href="index.css" rel="stylesheet"> <!--vinculación a la hoja de estilos-->
    <script src = "https://d3js.org/d3.v4.min.js"></script> 
   
</head>  <!--indica cual es el contenido que se verá en la página-->

<body>
    <!-- As a link -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Planificador de misiones fotogramétricas con Drones</a>
    </div>
  </nav> 

  <div class="container">
    <div class="row">
    <div class="col-4 contenedor">

 
    <div class="accordion accordion-flush" id="accordionFlushExample">
      <div class="accordion-item">
        <h6 class="accordion-header" id="flush-headingOne">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
            <!--1. Datos VIEBOX para hacer zoom-->
            Datos Viebox
          </button>
        </h6>
        <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
        <div class="accordion-body">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Iniciales (x,y)</span>
            <input type="text"  id="AnchoViewBoxInit" class="form-control" placeholder="X inicial"  aria-label="Username" aria-describedby="basic-addon1">
            <input type="text"  id="AltoViewBoxInit" class="form-control" placeholder="Y inicial" aria-label="Username" aria-describedby="basic-addon1">
          </div>   
          <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">(Ancho, Alto)</span>
          <input type="text"  id="AnchoViewBox" class="form-control" placeholder="Ancho" aria-label="Username" aria-describedby="basic-addon1" >
          <input type="text"  id="AltoViewBox" class="form-control" placeholder="Alto" aria-label="Username" aria-describedby="basic-addon1" > 
          </div>
           
          <div class="d-grid gap-2">
              <button type="button" class="btn btn-secondary" onclick="changeViewBox()">Insertar ViewBox</button> 
            </div>
          </div>  
        </div>

      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
            Take off & landing
          </button>
        </h2>
        <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Take off (x,y)</span>
              <input type="text"  id="tofx" class="form-control" placeholder="TakeoffX" aria-label="Username" aria-describedby="basic-addon1" onclick="fillState('tof','#254228','#3BDE74')">
              <input type="text"  id="tofy" class="form-control" placeholder="TakeoffY" aria-label="Username" aria-describedby="basic-addon1"onclick="fillState('tof','#254228','#3BDE74')">
            </div>
            
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Landing (x,y)</span>
              <input type="text"  id="landx" class="form-control" placeholder="LandingX" aria-label="Username" aria-describedby="basic-addon1" onclick="fillState('land','#2041D6','#339FEF')">
              <input type="text"  id="landy" class="form-control" placeholder="LandingY" aria-label="Username" aria-describedby="basic-addon1"onclick="fillState('land','#2041D6','#339FEF')">
            </div>
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
            Area de la misión
          </button>
        </h2>
        <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Mín (x,y)</span>
              <input type="text"  id="xMin" class="form-control" placeholder="X mín"  aria-label="Username" aria-describedby="basic-addon1" onclick="fillState('Min','#4A2966','#B377E5')">
              <input type="text"  id="yMin" class="form-control" placeholder="Y mín" aria-label="Username" aria-describedby="basic-addon1"onclick="fillState('Min','#4A2966','#B377E5')">
            </div>
            
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Max (x,y)</span>
              <input type="text"  id="xMax" class="form-control" placeholder="X max" aria-label="Username" aria-describedby="basic-addon1" onclick="fillState('Max','#4A2966','#66388C')"">
              <input type="text"  id="yMax" class="form-control" placeholder="Y max" aria-label="Username" aria-describedby="basic-addon1"onclick="fillState('Max','#4A2966','#66388C')">
            
            </div>
          </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingFour">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseFour" aria-expanded="false" aria-controls="flush-collapseThree">
              Datos para cálculo de la fotográfia
            </button>
          </h2>

          <div id="flush-collapseFour" class="accordion-collapse collapse" aria-labelledby="flush-headingFour" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">

           <div class="input-group mb-3">
             <input type="text" id="altura"  class="form-control marginComponent" placeholder="Alturna del vuelo [m]" aria-label="Username" aria-describedby="basic-addon1" value ="120"><!--value ="120"-->
              <input type="text" id="distanciaFocal"  class="form-control marginComponent" placeholder="Distancia focal [mm]" aria-label="Username" aria-describedby="basic-addon1"value ="35"> <!--value ="35"-->
              <input type="text" id="alturaSensor" class="form-control marginComponent" placeholder="Altura del sensor [mm]" aria-label="Username" aria-describedby="basic-addon1" value ="23.9"><!--value ="23.9"-->
              <input type="text" id="anchoSensor"  class="form-control marginComponent" placeholder="Anchura del sensor [mm]" aria-label="Username" aria-describedby="basic-addon1" value ="35.8" ><!--value ="35.8"-->
              <input type="text" id="numeroFilasPixeles"  class="form-control marginComponent" placeholder="Número Píxeles Ancho" aria-label="Username" aria-describedby="basic-addon1" value ="6024"><!--value ="6024"-->
              <input type="text" id="numeroColumnasPixeles"  class="form-control marginComponent" placeholder="Número Píxeles Alto" aria-label="Username" aria-describedby="basic-addon1" value ="4024"><!--value ="4024"-->
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">Overlap</span>
              <input type="text" id="overlap" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">Sidelap</span>
              <input type="text" id="sidelap" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <!--
    CALCULAR
  -->
  <div class="d-grid gap-2">
    <button type="button" class="btn btn-info" onclick="calculaFotografia(); 
                                                        calculaResolucion();
                                                        coor_distancia_longitudinal();
                                                        coor_distancia_lateral();
                                                        paintfullypath()">calcular misión
                                                        </button> 
  </div>
  <br>
  <br>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="pho" onclick="switchVisiblePhoto()"checked>
    <label class="form-check-label" for="flexCheckChecked">
      Show Photos
    </label>
  </div>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="phoCenter" onclick="switchVisiblePhotoCenter()" checked>
    <label class="form-check-label" for="flexCheckChecked">
      Photo centers
    </label>
  </div>
  <br>
  

  <!-- FOTOGRAGFIA -->
  </div> 
    <div class="col-8 contenedor">
      <svg class="mapContainer" id="svgContainer" width="800" height="600" viewbox="0 0 800 600" onclick="getCoors(evt)">
      </svg>     
    </div>
  </div> 
  Tamaño Fotografía[m]:
    <div class="input-group">
      <span class="input-group-text">Ancho y Alto  </span>
      <input type="text" id="resultadoAnchoFotografiaMetros" class="form-control " aria-label="Username" aria-describedby="basic-addon1">  
      <input type="text" id="resultadoAltoFotografiaMetros" class="form-control " aria-label="Username" aria-describedby="basic-addon1">
    </div>
    Resolución Fotografía[ppp]:
    <div class="input-group">
      <span class="input-group-text">Ancho y Alto  </span>
      <input type="text" id="resultadoResolucionAnchoppp" class="form-control " aria-label="Username" aria-describedby="basic-addon1">
      <input type="text" id="resultadoResolucionAltoppp" class="form-control " aria-label="Username" aria-describedby="basic-addon1">
    </div>
    Distancias entre la toma de fotos [m]:
    <div class="input-group">
      <span class="input-group-text"> (x,y) </span>
        <input type="text" id="distanciaoverlap" class="form-control " placeholder="" aria-label="Username" aria-describedby="basic-addon1">
        <input type="text" id="distanciasidelap" class="form-control " placeholder="" aria-label="Username" aria-describedby="basic-addon1">
    </div>
</div> 
</body>
</html>
